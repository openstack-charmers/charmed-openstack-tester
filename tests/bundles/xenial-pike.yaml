variables:
  source: &source cloud:xenial-pike/proposed
  openstack-origin: &openstack-origin cloud:xenial-pike/proposed

series: &series xenial
applications:
  aodh:
    charm: cs:aodh
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  ceilometer:
    charm: cs:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  ceilometer-agent:
    charm: cs:ceilometer-agent
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *source
    constraints: mem=1024
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 3
    options:
      source: *source
    storage:
      osd-devices: cinder,10G
    constraints: mem=1024
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin
    constraints: mem=1024
  cinder-ceph:
    charm: cs:cinder-ceph
  designate:
    charm: cs:designate
    num_units: 1
    options:
      nameservers: ns1.ubuntu.com
      neutron-domain: serverstack.ubuntu.com.
      neutron-domain-email: bob@serverstack.ubuntu.com
      nova-domain: serverstack.ubuntu.com.
      nova-domain-email: bob@serverstack.ubuntu.com
      openstack-origin: *openstack-origin
    constraints: mem=1024
  designate-bind:
    charm: cs:designate-bind
    num_units: 1
  glance:
    charm: cs:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  gnocchi:
    charm: cs:gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  heat:
    charm: cs:heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      admin-password: openstack
      admin-token: ubuntutesting
      openstack-origin: *openstack-origin
    constraints: mem=1024
  memcached:
    charm: cs:memcached
    num_units: 1
    constraints: mem=1024
  mongodb:
    charm: cs:xenial/mongodb
    num_units: 1
    options:
      source: *source
    constraints: mem=1024
  mysql:
    charm: cs:percona-cluster
    num_units: 1
    options:
      dataset-size: 50%
      max-connections: 20000
      root-password: ChangeMe123
      source: *source
      sst-password: ChangeMe123
    constraints: mem=4096
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      enable-ml2-port-security: true
      enable-qos: true
      enable-vlan-trunking: true
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: *openstack-origin
    constraints: mem=1024
  neutron-gateway:
    charm: cs:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      instance-mtu: 1300
      openstack-origin: *openstack-origin
    constraints: mem=4096
  neutron-openvswitch:
    charm: cs:neutron-openvswitch
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    constraints: mem=2048
  nova-compute:
    charm: cs:nova-compute
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    constraints: mem=4096
  openstack-dashboard:
    charm: cs:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
    options:
      source: *source
    constraints: mem=1024
  swift-proxy:
    charm: cs:swift-proxy
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      replicas: 3
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      zone-assignment: manual
    constraints: mem=1024
  swift-storage-z1:
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 1
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
  swift-storage-z2:
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 2
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
  swift-storage-z3:
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 3
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
