variables:
  source: &source proposed
  openstack-origin: &openstack-origin distro-proposed

series: &series focal
applications:
  aodh:
    charm: cs:~openstack-charmers-next/aodh
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  aodh-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  barbican:
    charm: cs:~openstack-charmers-next/barbican
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  barbican-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  ceilometer:
    charm: cs:~openstack-charmers-next/ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  ceilometer-agent:
    charm: cs:~openstack-charmers-next/ceilometer-agent
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *source
    constraints: mem=1024
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      source: *source
    storage:
      osd-devices: cinder,10G
    constraints: mem=1024
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin
    constraints: mem=1024
  cinder-ceph:
    charm: cs:~openstack-charmers-next/cinder-ceph
  cinder-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  designate:
    charm: cs:~openstack-charmers-next/designate
    num_units: 1
    options:
      nameservers: ns1.ubuntu.com
      neutron-domain: serverstack.ubuntu.com.
      neutron-domain-email: bob@serverstack.ubuntu.com
      nova-domain: serverstack.ubuntu.com.
      nova-domain-email: bob@serverstack.ubuntu.com
      openstack-origin: *openstack-origin
    constraints: mem=1024
  designate-bind:
    charm: cs:~openstack-charmers-next/designate-bind
    num_units: 1
  designate-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  glance-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  gnocchi:
    charm: cs:~openstack-charmers-next/gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  gnocchi-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  heat:
    charm: cs:~openstack-charmers-next/heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  heat-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: *openstack-origin
    constraints: mem=1024
  keystone-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  memcached:
    charm: cs:~memcached-team/memcached
    num_units: 1
    constraints: mem=1024
    # holding at bionic as memcached doesn't support focal yet
    series: bionic
  mysql-innodb-cluster:
    charm: cs:~openstack-charmers-next/mysql-innodb-cluster
    num_units: 3
    constraints: mem=4096
  vault:
    charm: cs:~openstack-charmers-next/vault
    num_units: 1
  vault-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  ovn-central:
    charm: cs:~openstack-charmers-next/ovn-central
    num_units: 3
    options:
      source: *openstack-origin
  neutron-api-plugin-ovn:
    charm: cs:~openstack-charmers-next/neutron-api-plugin-ovn
  ovn-chassis:
    charm: cs:~openstack-charmers-next/ovn-chassis
  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      enable-ml2-port-security: true
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: *openstack-origin
    constraints: mem=1024
  neutron-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  nova-cloud-controller:
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    constraints: mem=2048
  nova-compute:
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    constraints: mem=4096
  nova-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  openstack-dashboard:
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  placement:
    charm: cs:~openstack-charmers-next/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  placement-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    options:
      source: *source
    constraints: mem=1024
  swift-proxy:
    charm: cs:~openstack-charmers-next/swift-proxy
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      replicas: 3
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      zone-assignment: manual
    constraints: mem=1024
  swift-storage-z1:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 1
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
  swift-storage-z2:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 2
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
  swift-storage-z3:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 3
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
