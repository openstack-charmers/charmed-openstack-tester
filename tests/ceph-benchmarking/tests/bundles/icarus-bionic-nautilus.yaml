series: bionic
machines:
  '0':
    series: bionic
    constraints: tags=metal arch=amd64
  '1':
    series: bionic
    constraints: tags=metal arch=amd64
  '2':
    series: bionic
    constraints: tags=metal arch=amd64
  '3':
    series: bionic
    constraints: tags=metal arch=amd64
applications:
  ceph-benchmarking:
    num_units: 1
    series: bionic
    charm: /home/thedac/dev/ceph-benchmarking/build/builds/ceph-benchmarking
    options:
      block-devices: /dev/bcache0
    to:
      - '3'
    bindings:
      "": public-space
  vault:
    num_units: 1
    series: bionic
    charm: vault
    to:
    - lxd:0
    bindings:
      "": public-space
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    to:
    - lxd:1
    bindings:
      "": public-space
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      source: cloud:bionic-train
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    bindings:
      "": public-space
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/bcache0
      source: cloud:bionic-train
    to:
    - '0'
    - '1'
    - '2'
    bindings:
      "": public-space
relations:
- - vault:shared-db
  - mysql:shared-db
- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-benchmarking:storage-ceph
  - ceph-mon:client
