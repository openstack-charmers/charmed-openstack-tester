series: bionic
applications:
  ceph-benchmarking:
    num_units: 1
    series: bionic
    charm: /home/thedac/dev/ceph-benchmarking/build
    options:
      block-devices: /dev/bcache0
  vault:
    num_units: 1
    series: bionic
    charm: vault
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      source: cloud:bionic-train
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      source: cloud:bionic-train
    storage:
      osd-devices: 10G,2
  ceph-radosgw:
    charm: cs:~openstack-charmers-next/ceph-radosgw
    num_units: 1
    options:
      source: cloud:bionic-train
relations:
- - vault:shared-db
  - mysql:shared-db
- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-benchmarking:ceph-client
  - ceph-mon:client
- - ceph-radosgw:mon
  - ceph-mon:radosgw
