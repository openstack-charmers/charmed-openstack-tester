series: bionic
applications:
  vault:
    num_units: 1
    series: bionic
    charm: vault
    options:
      totally-unsecure-auto-unlock: True
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      source: cloud:bionic-train
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      source: cloud:bionic-train
    storage:
      osd-devices: 10G,2
relations:
- - vault:shared-db
  - mysql:shared-db
- - ceph-mon:osd
  - ceph-osd:mon
