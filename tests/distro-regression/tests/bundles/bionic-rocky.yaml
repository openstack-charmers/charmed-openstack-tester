variables:
  source: &source cloud:bionic-rocky/proposed
  openstack-origin: &openstack-origin cloud:bionic-rocky/proposed

series: &series bionic
applications:
  aodh:
    charm: ch:aodh
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  barbican:
    charm: ch:barbican
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  ceilometer:
    charm: ch:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  ceilometer-agent:
    charm: ch:ceilometer-agent
    channel: rocky/edge
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *source
    constraints: mem=1024
    channel: mimic/edge
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    options:
      source: *source
    storage:
      osd-devices: cinder,10G
    constraints: mem=4096
    channel: mimic/edge
  cinder:
    charm: ch:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  cinder-ceph:
    charm: ch:cinder-ceph
    channel: rocky/edge
  designate:
    charm: ch:designate
    num_units: 1
    options:
      nameservers: ns1.ubuntu.com.
      neutron-domain: serverstack.ubuntu.com.
      neutron-domain-email: bob@serverstack.ubuntu.com
      nova-domain: serverstack.ubuntu.com.
      nova-domain-email: bob@serverstack.ubuntu.com
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  designate-bind:
    charm: ch:designate-bind
    num_units: 1
    channel: rocky/edge
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  gnocchi:
    charm: ch:gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: rocky/edge
  heat:
    charm: ch:heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: rocky/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  memcached:
    charm: ch:memcached
    num_units: 1
    constraints: mem=1024
    channel: latest/edge
  mysql:
    charm: ch:percona-cluster
    num_units: 1
    options:
      dataset-size: 50%
      max-connections: 20000
      root-password: ChangeMe123
      source: *source
      sst-password: ChangeMe123
    constraints: mem=4096
    channel: latest/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      enable-ml2-port-security: true
      enable-qos: true
      enable-vlan-trunking: true
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      instance-mtu: 1300
      openstack-origin: *openstack-origin
    constraints: mem=4096
    channel: rocky/edge
  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    channel: rocky/edge
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    constraints: mem=2048
    channel: rocky/edge
  nova-compute:
    charm: ch:nova-compute
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    constraints: mem=4096
    channel: rocky/edge
  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: rocky/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *source
    constraints: mem=1024
    channel: 3.8/edge
  swift-proxy:
    charm: ch:swift-proxy
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      replicas: 3
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      zone-assignment: manual
    constraints: mem=1024
    channel: rocky/edge
  swift-storage-z1:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 1
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: rocky/edge
  swift-storage-z2:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 2
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: rocky/edge
  swift-storage-z3:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 3
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: rocky/edge
  neutron-openvswitch-octavia:
    charm: ch:neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
    channel: rocky/edge
  octavia:
    charm: ch:octavia
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      spare-pool-size: 2
      loadbalancer-topology: 'ACTIVE_STANDBY'
    channel: rocky/edge
  glance-simplestreams-sync:
    charm: ch:glance-simplestreams-sync
    num_units: 1
    options:
      use_swift: true
    constraints: root-disk=8G
    channel: rocky/edge
  octavia-diskimage-retrofit:
    charm: ch:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-uca-pocket: rocky
      retrofit-series: bionic
    channel: rocky/edge
