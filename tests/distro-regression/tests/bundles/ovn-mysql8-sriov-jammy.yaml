applications:
  mysql-innodb-cluster:
    charm: cs:mysql-innodb-cluster
    num_units: 3
    options:
      max-connections: 8000
      innodb-buffer-pool-size: 8G
      tuning-level: fast
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    bindings:
      "": public-space
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 3
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    bindings:
      "": public-space
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 3
    options:
      osd-devices: *osd-devices
    to:
    - '0'
    - '1'
    - '2'
    bindings:
      "": public-space
  ceph-radosgw:
    charm: cs:ceph-radosgw
    num_units: 1
    options:
    to:
    - lxd:0
    bindings:
      "": public-space
  cinder-mysql-router:
    charm: cs:mysql-router
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  cinder-ceph:
    charm: cs:cinder-ceph
    num_units: 0
  glance-mysql-router:
    charm: cs:mysql-router
  glance:
    charm: cs:glance
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  keystone-mysql-router:
    charm: cs:mysql-router
    bindings:
      "": public-space
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  neutron-mysql-router:
    charm: cs:mysql-router
  neutron-api-plugin-ovn:
    charm: cs:neutron-api-plugin-ovn
    options:
      dns-servers: 10.246.112.3
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      enable-ml2-dns: true
      enable-ml2-port-security: true
      neutron-security-groups: true
      enable-sriov: true
      flat-network-providers: physnet1
      vlan-ranges: 'physnet1:2933:2936'
      worker-multiplier: *worker-multiplier
      enable-hardware-offload: false
      global-physnet-mtu: 9000
      manage-neutron-plugin-legacy-mode: false
    to:
    - lxd:1
    bindings:
      "": public-space
  placement-mysql-router:
    charm: cs:mysql-router
  placement:
    charm: cs:placement
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  nova-mysql-router:
    charm: cs:mysql-router
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      pci-alias: '{"vendor_id":"8086", "product_id":"10ed", "name":"a1"}'
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  nova-compute-sriov:
    charm: cs:nova-compute
    num_units: 2
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      pci-passthrough-whitelist: '{"vendor_id":"8086", "product_id":"10ed", "physical_network":"physnet1"}'
      reserved-host-memory: 65536
      worker-multiplier: *worker-multiplier
    to:
    - '0'
    - '1'
    bindings:
      "": public-space
  nova-compute:
    charm: cs:nova-compute
    num_units: 1
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      reserved-host-memory: 65536
      worker-multiplier: *worker-multiplier
    to:
    - '2'
    bindings:
      "": public-space
  ntp:
    charm: cs:ntp
    num_units: 0
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
    options:
      erl-vm-io-thread-multiplier: 12
    to:
    - lxd:2
    bindings:
      "": public-space
  ovn-central:
    charm: cs:ovn-central
    num_units: 3
    options:
      ovsdb-server-election-timer: 10
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    bindings:
      "": public-space
  ovn-chassis-sriov:
    charm: cs:ovn-chassis
    options:
      ovn-bridge-mappings: physnet1:br-ex
      bridge-interface-mappings: br-ex:enp3s0f0
      enable-sriov: true
      sriov-device-mappings: 'physnet1:enp3s0f0 physnet1:enp3s0f1'
      sriov-numvfs: 'enp3s0f0:32 enp3s0f1:32'
    bindings:
      "": public-space
      data: overlay-space
  ovn-chassis:
    charm: cs:ovn-chassis
    options:
      ovn-bridge-mappings: physnet1:br-ex
      bridge-interface-mappings: br-ex:enp3s0f0
      prefer-chassis-as-gw: true
    bindings:
      "": public-space
      data: overlay-space
  vault-mysql-router:
    charm: cs:mysql-router
  vault:
    charm: cs:vault
    num_units: 1
    to:
    - lxd:2
    bindings:
      "": public-space
  glance-simplestreams-sync:
    charm: cs:glance-simplestreams-sync
    num_units: 1
    to:
    - lxd:1
    bindings:
      "": public-space
