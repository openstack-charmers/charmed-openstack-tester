variables:
  source: &source proposed
  openstack-origin: &openstack-origin distro-proposed
  # Set retrofit-series to jammy because kinetic images aren't
  # available by default.
  # retrofit-series: &retrofit-series jammy
  # Set retrofit-series to focal to work-around the following bug:
  # https://bugs.launchpad.net/snap-octavia-diskimage-retrofit/+bug/1995130
  retrofit-series: &retrofit-series focal
  openstack-channel: &openstack-channel latest/edge
  ceph-channel: &ceph-channel latest/edge
  ovn-channel: &ovn-channel latest/edge
  mysql-channel: &mysql-channel latest/edge
  rabbitmq-channel: &rabbitmq-channel latest/edge
  memcached-channel: &memcached-channel latest/edge
  vault-channel: &vault-channel latest/edge

series: &series lunar
applications:
  aodh:
    charm: ch:aodh
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  aodh-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  barbican:
    charm: ch:barbican
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  barbican-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  ceilometer:
    charm: ch:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  ceilometer-agent:
    charm: ch:ceilometer-agent
    channel: *openstack-channel
  ceph-fs:
    num_units: 1
    charm: ch:ceph-fs
    # Use jammy until this bug is fixed:
    # https://bugs.launchpad.net/charm-ceph-osd/+bug/2004945
    series: jammy
    options:
      source: *source
    channel: *ceph-channel
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    # Use jammy until this bug is fixed:
    # https://bugs.launchpad.net/charm-ceph-osd/+bug/2004945
    series: jammy
    options:
      expected-osd-count: 3
      source: *source
    constraints: mem=1024
    channel: *ceph-channel
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    # Use jammy until this bug is fixed:
    # https://bugs.launchpad.net/charm-ceph-osd/+bug/2004945
    series: jammy
    options:
      source: *source
    storage:
      osd-devices: cinder,24G
    constraints: mem=4096
    channel: *ceph-channel
  cinder:
    charm: ch:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  cinder-ceph:
    charm: ch:cinder-ceph
    channel: *openstack-channel
  cinder-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  designate:
    charm: ch:designate
    num_units: 1
    options:
      nameservers: ns1.ubuntu.com.
      neutron-domain: serverstack.ubuntu.com.
      neutron-domain-email: bob@serverstack.ubuntu.com
      nova-domain: serverstack.ubuntu.com.
      nova-domain-email: bob@serverstack.ubuntu.com
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  designate-bind:
    charm: ch:designate-bind
    num_units: 1
    channel: *openstack-channel
  designate-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  glance-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  gnocchi:
    charm: ch:gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  gnocchi-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  heat:
    charm: ch:heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  heat-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  keystone-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  magnum:
    charm: ch:magnum
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  magnum-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  magnum-dashboard:
    charm: ch:magnum-dashboard
    channel: *openstack-channel
  manila:
    charm: ch:manila
    num_units: 1
    options:
      default-share-backend: cephfsnfs1
      share-protocols: NFS
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  manila-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  manila-ganesha:
    charm: ch:manila-ganesha
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  manila-ganesha-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  memcached:
    charm: ch:memcached
    num_units: 1
    constraints: mem=1024
    channel: *memcached-channel
    series: jammy
  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    constraints: mem=4096
    channel: *mysql-channel
  vault:
    charm: ch:vault
    num_units: 1
    channel: *vault-channel
  vault-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: *ovn-channel
  neutron-api-plugin-ovn:
    charm: ch:neutron-api-plugin-ovn
    channel: *openstack-channel
  ovn-chassis:
    charm: ch:ovn-chassis
    channel: *ovn-channel
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      flat-network-providers: physnet1
      openstack-origin: *openstack-origin
      enable-ml2-port-security: true
      enable-qos: true
      enable-vlan-trunking: true
    constraints: mem=1024
    channel: *openstack-channel
  neutron-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    constraints: mem=4096
    channel: *openstack-channel
  nova-compute:
    charm: ch:nova-compute
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    constraints: mem=4096
    channel: *openstack-channel
  nova-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: *openstack-channel
  placement-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *source
    constraints: mem=1024
    channel: *rabbitmq-channel
  swift-proxy:
    charm: ch:swift-proxy
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      replicas: 3
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      zone-assignment: manual
    constraints: mem=1024
    channel: *openstack-channel
  swift-storage-z1:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 1
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: *openstack-channel
  swift-storage-z2:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 2
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: *openstack-channel
  swift-storage-z3:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 3
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: *openstack-channel
  watcher-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  watcher:
    charm: ch:watcher
    # The watcher charm wasn't released during the 2023.1, although the charm
    # available in latest/edge supports Antelope, so that's the one we are using
    # here.
    channel: latest/edge
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      datasources: gnocchi
      planner: weight
      planner-config: >
        {
            "weights": "change_node_power_state:9,change_nova_service_state:50,migrate:30,nop:70,resize:20,sleep:40,turn_host_to_acpi_s3_state:10,volume_migrate:60",
            "parallelization": "change_node_power_state:2,change_nova_service_state:1,migrate:2,nop:1,resize:2,sleep:1,turn_host_to_acpi_s3_state:2,volume_migrate:2"
        }
  octavia:
    charm: ch:octavia
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      spare-pool-size: 2
      loadbalancer-topology: 'ACTIVE_STANDBY'
    constraints: mem=4096
    channel: *openstack-channel
  octavia-mysql-router:
    charm: ch:mysql-router
    channel: *mysql-channel
  glance-simplestreams-sync:
    charm: ch:glance-simplestreams-sync
    num_units: 1
    options:
      use_swift: true
    constraints: root-disk=8G
    channel: *openstack-channel
  octavia-diskimage-retrofit:
    charm: ch:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-series: *retrofit-series
    channel: *openstack-channel
