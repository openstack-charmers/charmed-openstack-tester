applications:
  aodh:
    charm: cs:aodh
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  aodh-mysql-router:
    charm: cs:mysql-router
  barbican:
    charm: cs:barbican
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  barbican-mysql-router:
    charm: cs:mysql-router
  ceilometer:
    charm: cs:ceilometer
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  ceilometer-agent:
    charm: cs:ceilometer-agent
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 3
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    bindings:
      "": public-space
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 3
    options:
      osd-devices: *osd-devices
    to:
    - '0'
    - '1'
    - '2'
    bindings:
      "": public-space
  ceph-radosgw:
    charm: cs:ceph-radosgw
    num_units: 1
    options:
      ceph-osd-replication-count: *expected-osd-count
    to:
    - lxd:0
    bindings:
      "": public-space
  cinder-mysql-router:
    charm: cs:mysql-router
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      ceph-osd-replication-count: *expected-osd-count
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  cinder-ceph:
    charm: cs:cinder-ceph
    num_units: 0
  designate:
    charm: cs:designate
    num_units: 1
    options:
      nameservers: ns1.ubuntu.com.
      neutron-domain: serverstack.ubuntu.com.
      neutron-domain-email: bob@serverstack.ubuntu.com
      nova-domain: serverstack.ubuntu.com.
      nova-domain-email: bob@serverstack.ubuntu.com
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  designate-bind:
    charm: cs:designate-bind
    num_units: 1
    to:
    - lxd:0
    bindings:
      "": public-space
  designate-mysql-router:
    charm: cs:mysql-router
  glance-mysql-router:
    charm: cs:mysql-router
  glance:
    charm: cs:glance
    num_units: 1
    options:
      ceph-osd-replication-count: *expected-osd-count
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  gnocchi:
    charm: cs:gnocchi
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  gnocchi-mysql-router:
    charm: cs:mysql-router
  heat:
    charm: cs:heat
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  heat-mysql-router:
    charm: cs:mysql-router
  keystone-mysql-router:
    charm: cs:mysql-router
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  memcached:
    charm: cs:~memcached-team/memcached
    num_units: 1
    # holding at bionic as memcached doesn't support jammy yet
    series: bionic
    to:
    - lxd:1
    bindings:
      "": public-space
  neutron-mysql-router:
    charm: cs:mysql-router
  neutron-api-plugin-ovn:
    charm: cs:neutron-api-plugin-ovn
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      flat-network-providers: physnet1
      enable-ml2-port-security: true
      enable-qos: true
      enable-vlan-trunking: true
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  placement-mysql-router:
    charm: cs:mysql-router
  placement:
    charm: cs:placement
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  nova-mysql-router:
    charm: cs:mysql-router
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  nova-compute:
    charm: cs:nova-compute
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
    - '0'
    - '1'
    - '2'
    bindings:
      "": public-space
  ntp:
    charm: cs:ntp
    num_units: 0
  dashboard-mysql-router:
    charm: cs:mysql-router
  openstack-dashboard:
    charm: cs:openstack-dashboard
    num_units: 1
    to:
    - lxd:1
    bindings:
      "": public-space
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
    to:
    - lxd:2
    bindings:
      "": public-space
  mysql-innodb-cluster:
    charm: cs:mysql-innodb-cluster
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    bindings:
      "": public-space
  ovn-central:
    charm: cs:ovn-central
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    bindings:
      "": public-space
  ovn-chassis:
    charm: cs:ovn-chassis
    # Please update the `bridge-interface-mappings` to values suitable for the
    # hardware used in your deployment. See the referenced documentation at the
    # top of this file.
    options:
      ovn-bridge-mappings: physnet1:br-ex
      bridge-interface-mappings: *data-port
  ovn-chassis-octavia:
    charm: cs:ovn-chassis
  vault-mysql-router:
    charm: cs:mysql-router
  vault:
    charm: cs:vault
    num_units: 1
    to:
    - lxd:0
    bindings:
      "": public-space
  octavia:
    charm: cs:octavia
    num_units: 1
    options:
      spare-pool-size: 2
      loadbalancer-topology: 'ACTIVE_STANDBY'
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  octavia-mysql-router:
    charm: cs:mysql-router
  glance-simplestreams-sync:
    charm: cs:glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: true
    to:
    - lxd:1
    bindings:
      "": public-space
  octavia-diskimage-retrofit:
    charm: cs:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
