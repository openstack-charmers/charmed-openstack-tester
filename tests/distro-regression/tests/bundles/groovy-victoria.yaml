variables:
  source: &source proposed
  openstack-origin: &openstack-origin distro-proposed

series: &series groovy
applications:
  aodh:
    charm: cs:aodh
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  aodh-mysql-router:
    charm: cs:mysql-router
  barbican:
    charm: cs:barbican
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  barbican-mysql-router:
    charm: cs:mysql-router
  ceilometer:
    charm: cs:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  ceilometer-agent:
    charm: cs:ceilometer-agent
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *source
    constraints: mem=1024
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 3
    options:
      source: *source
    storage:
      osd-devices: cinder,10G
    constraints: mem=1024
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin
    constraints: mem=1024
  cinder-ceph:
    charm: cs:cinder-ceph
  cinder-mysql-router:
    charm: cs:mysql-router
  designate:
    charm: cs:designate
    num_units: 1
    options:
      nameservers: ns1.ubuntu.com.
      neutron-domain: serverstack.ubuntu.com.
      neutron-domain-email: bob@serverstack.ubuntu.com
      nova-domain: serverstack.ubuntu.com.
      nova-domain-email: bob@serverstack.ubuntu.com
      openstack-origin: *openstack-origin
    constraints: mem=1024
  designate-bind:
    charm: cs:designate-bind
    num_units: 1
  designate-mysql-router:
    charm: cs:mysql-router
  glance:
    charm: cs:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  glance-mysql-router:
    charm: cs:mysql-router
  gnocchi:
    charm: cs:gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  gnocchi-mysql-router:
    charm: cs:mysql-router
  heat:
    charm: cs:heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  heat-mysql-router:
    charm: cs:mysql-router
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: *openstack-origin
    constraints: mem=1024
  keystone-mysql-router:
    charm: cs:mysql-router
  memcached:
    charm: cs:~memcached-team/memcached
    num_units: 1
    constraints: mem=1024
    # holding at bionic as memcached doesn't support focal yet
    series: bionic
  mysql-innodb-cluster:
    charm: cs:mysql-innodb-cluster
    num_units: 3
    constraints: mem=4096
  vault:
    charm: cs:vault
    num_units: 1
  vault-mysql-router:
    charm: cs:mysql-router
  ovn-central:
    charm: cs:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
  neutron-api-plugin-ovn:
    charm: cs:neutron-api-plugin-ovn
  ovn-chassis:
    charm: cs:ovn-chassis
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      flat-network-providers: physnet1
      openstack-origin: *openstack-origin
      enable-ml2-port-security: true
      enable-qos: true
      enable-vlan-trunking: true
    constraints: mem=1024
  neutron-mysql-router:
    charm: cs:mysql-router
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    constraints: mem=2048
  nova-compute:
    charm: cs:nova-compute
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    constraints: mem=4096
  nova-mysql-router:
    charm: cs:mysql-router
  openstack-dashboard:
    charm: cs:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  placement:
    charm: cs:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
  placement-mysql-router:
    charm: cs:mysql-router
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
    options:
      source: *source
    constraints: mem=1024
  swift-proxy:
    charm: cs:swift-proxy
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      replicas: 3
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      zone-assignment: manual
    constraints: mem=1024
  swift-storage-z1:
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 1
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
  swift-storage-z2:
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 2
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
  swift-storage-z3:
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 3
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
  neutron-openvswitch-octavia:
    charm: cs:neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
  octavia:
    charm: cs:octavia
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      spare-pool-size: 2
      loadbalancer-topology: 'ACTIVE_STANDBY'
  octavia-mysql-router:
    charm: cs:mysql-router
  glance-simplestreams-sync:
    charm: cs:glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: true
  octavia-diskimage-retrofit:
    charm: cs:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-uca-pocket: rocky
      retrofit-series: bionic
