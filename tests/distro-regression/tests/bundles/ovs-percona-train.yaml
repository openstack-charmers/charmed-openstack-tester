applications:
  aodh:
    charm: cs:aodh
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  barbican:
    charm: cs:barbican
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  ceilometer:
    charm: cs:ceilometer
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  ceilometer-agent:
    charm: cs:ceilometer-agent
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 2
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
    to:
    - lxd:0
    - lxd:1
    bindings:
      "": public-space
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 2
    options:
      osd-devices: *osd-devices
    to:
    - '0'
    - '1'
    bindings:
      "": public-space
  ceph-radosgw:
    charm: cs:ceph-radosgw
    num_units: 1
    options:
      ceph-osd-replication-count: *expected-osd-count
    to:
    - lxd:0
    bindings:
      "": public-space
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      ceph-osd-replication-count: *expected-osd-count
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  cinder-ceph:
    charm: cs:cinder-ceph
    num_units: 0
  designate:
    charm: cs:designate
    num_units: 1
    options:
      nameservers: ns1.ubuntu.com.
      neutron-domain: serverstack.ubuntu.com.
      neutron-domain-email: bob@serverstack.ubuntu.com
      nova-domain: serverstack.ubuntu.com.
      nova-domain-email: bob@serverstack.ubuntu.com
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  designate-bind:
    charm: cs:designate-bind
    num_units: 1
    to:
    - lxd:0
    bindings:
      "": public-space
  glance:
    charm: cs:glance
    num_units: 1
    options:
      ceph-osd-replication-count: *expected-osd-count
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  gnocchi:
    charm: cs:gnocchi
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  heat:
    charm: cs:heat
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  memcached:
    charm: cs:~memcached-team/memcached
    num_units: 1
    # holding at bionic as memcached doesn't support focal yet
    series: bionic
    to:
    - lxd:1
    bindings:
      "": public-space
  mysql:
    charm: cs:percona-cluster
    num_units: 1
    options:
      dataset-size: 50%
      max-connections: 20000
      root-password: ChangeMe123
      sst-password: ChangeMe123
    to:
    - lxd:0
    bindings:
      "": public-space
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: True
      neutron-security-groups: true
      flat-network-providers: physnet1
      enable-ml2-port-security: true
      enable-qos: true
      enable-vlan-trunking: true
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  placement:
    charm: cs:placement
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  neutron-gateway:
    charm: cs:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: *data-port
      instance-mtu: 1300
      enable-isolated-metadata: True
      worker-multiplier: *worker-multiplier
    to:
    - '2'
    bindings:
      "": public-space
  neutron-openvswitch:
    charm: cs:neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      worker-multiplier: *worker-multiplier
    to:
    - lxd:0
    bindings:
      "": public-space
  nova-compute:
    charm: cs:nova-compute
    num_units: 2
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
    - '0'
    - '1'
    bindings:
      "": public-space
  ntp:
    charm: cs:ntp
    num_units: 0
  openstack-dashboard:
    charm: cs:openstack-dashboard
    num_units: 1
    to:
    - lxd:1
    bindings:
      "": public-space
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
    to:
    - lxd:2
    bindings:
      "": public-space
  vault:
    charm: cs:vault
    num_units: 1
    to:
    - lxd:0
    bindings:
      "": public-space
  neutron-openvswitch-octavia:
    charm: cs:neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
  octavia:
    charm: cs:octavia
    num_units: 1
    options:
      spare-pool-size: 2
      loadbalancer-topology: 'ACTIVE_STANDBY'
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  glance-simplestreams-sync:
    charm: cs:glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: true
    to:
    - lxd:1
    bindings:
      "": public-space
  octavia-diskimage-retrofit:
    charm: cs:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
