series: bionic
variables:
  worker-multiplier: &worker-multiplier 0.25
  osd-devices: &osd-devices /dev/sdb /dev/vdb
  expected-osd-count: &expected-osd-count 2
  expected-mon-count: &expected-mon-count 2
machines:
  '0':
    constraints: tags=sriov-kernel-options,sriov-distro-regression spaces=overlay-space
  '1':
    constraints: cores=48 spaces=overlay-space
  '2':
    constraints: cores=48 spaces=overlay-space
relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - nova-compute-sriov:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
