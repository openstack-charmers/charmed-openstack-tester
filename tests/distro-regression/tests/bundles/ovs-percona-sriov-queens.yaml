applications:
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 2
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
    to:
    - lxd:1
    - lxd:2
    bindings:
      "": public-space
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 2
    options:
      osd-devices: *osd-devices
    to:
    - '1'
    - '2'
    bindings:
      "": public-space
  ceph-radosgw:
    charm: cs:ceph-radosgw
    num_units: 1
    options:
      ceph-osd-replication-count: *expected-osd-count
    to:
    - lxd:1
    bindings:
      "": public-space
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      ceph-osd-replication-count: *expected-osd-count
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  cinder-ceph:
    charm: cs:cinder-ceph
    num_units: 0
  glance:
    charm: cs:glance
    num_units: 1
    options:
      ceph-osd-replication-count: *expected-osd-count
      worker-multiplier: *worker-multiplier
    to:
    - lxd:2
    bindings:
      "": public-space
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  mysql:
    charm: cs:percona-cluster
    num_units: 1
    options:
      dataset-size: 50%
      max-connections: 20000
      root-password: ChangeMe123
      sst-password: ChangeMe123
    to:
    - lxd:2
    bindings:
      "": public-space
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      enable-ml2-dns: true
      enable-ml2-port-security: true
      neutron-security-groups: true
      enable-sriov: true
      flat-network-providers: physnet1
      vlan-ranges: 'physnet1:2933:2936'
      worker-multiplier: *worker-multiplier
      enable-hardware-offload: false
      global-physnet-mtu: 9000
      manage-neutron-plugin-legacy-mode: true
    to:
    - lxd:1
    bindings:
      "": public-space
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      pci-alias: '{"vendor_id":"8086", "product_id":"10ed", "name":"a1"}'
      worker-multiplier: *worker-multiplier
    to:
    - lxd:1
    bindings:
      "": public-space
  nova-compute-sriov:
    charm: cs:nova-compute
    num_units: 1
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      pci-passthrough-whitelist: '{"vendor_id":"8086", "product_id":"10ed", "physical_network":"physnet1"}'
      reserved-host-memory: 65536
      worker-multiplier: *worker-multiplier
    to:
    - '0'
    bindings:
      "": public-space
  nova-compute:
    charm: cs:nova-compute
    num_units: 1
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      reserved-host-memory: 65536
      worker-multiplier: *worker-multiplier
    to:
    - '1'
    bindings:
      "": public-space
  ntp:
    charm: cs:ntp
    num_units: 0
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
    options:
      erl-vm-io-thread-multiplier: 12
    to:
    - lxd:2
    bindings:
      "": public-space
  neutron-gateway:
    charm: cs:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:enp3s0f0
      instance-mtu: 1300
      worker-multiplier: *worker-multiplier
    to:
    - '2'
    bindings:
      "": public-space
  neutron-openvswitch-sriov:
    charm: cs:neutron-openvswitch
    num_units: 0
    options:
      enable-sriov: true
      sriov-device-mappings: 'physnet1:enp3s0f0 physnet1:enp3s0f1'
      sriov-numvfs: 'enp3s0f0:32 enp3s0f1:32'
    bindings:
      "": public-space
      data: overlay-space
  neutron-openvswitch:
    charm: cs:neutron-openvswitch
    num_units: 0
  vault:
    charm: cs:vault
    num_units: 1
    to:
    - lxd:2
    bindings:
      "": public-space
  glance-simplestreams-sync:
    charm: cs:glance-simplestreams-sync
    num_units: 1
    to:
    - lxd:1
    bindings:
      "": public-space
