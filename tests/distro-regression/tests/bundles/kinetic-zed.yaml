variables:
  source: &source proposed
  openstack-origin: &openstack-origin distro-proposed

series: &series kinetic
applications:
  aodh:
    charm: ch:aodh
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  aodh-mysql-router:
    charm: ch:mysql-router
    # Note(coreycb): All of the following charms in this bundle are
    # temporarily using edge instead of latest/edge as a work-around
    # for [https://bugs.launchpad.net/juju/+bug/1996794]: ceph-fs,
    # ceph-mon, ceph-osd, memcached, *-mysql-router, mysql-innodb-cluster,
    # rabbitmq-server, vault.
    channel: edge
  barbican:
    charm: ch:barbican
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  barbican-mysql-router:
    charm: ch:mysql-router
    channel: edge
  ceilometer:
    charm: ch:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  ceilometer-agent:
    charm: ch:ceilometer-agent
    channel: latest/edge
  ceph-fs:
    num_units: 1
    charm: ch:ceph-fs
    options:
      source: *openstack-origin
    channel: edge
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *source
    constraints: mem=1024
    channel: edge
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    options:
      source: *source
    storage:
      osd-devices: cinder,10G
    constraints: mem=1024
    channel: edge
  cinder:
    charm: ch:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  cinder-ceph:
    charm: ch:cinder-ceph
    channel: latest/edge
  cinder-mysql-router:
    charm: ch:mysql-router
    channel: edge
  designate:
    charm: ch:designate
    num_units: 1
    options:
      nameservers: ns1.ubuntu.com.
      neutron-domain: serverstack.ubuntu.com.
      neutron-domain-email: bob@serverstack.ubuntu.com
      nova-domain: serverstack.ubuntu.com.
      nova-domain-email: bob@serverstack.ubuntu.com
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  designate-bind:
    charm: ch:designate-bind
    num_units: 1
    channel: latest/edge
  designate-mysql-router:
    charm: ch:mysql-router
    channel: edge
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  glance-mysql-router:
    charm: ch:mysql-router
    channel: edge
  gnocchi:
    charm: ch:gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: latest/edge
  gnocchi-mysql-router:
    charm: ch:mysql-router
    channel: edge
  heat:
    charm: ch:heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: latest/edge
  heat-mysql-router:
    charm: ch:mysql-router
    channel: edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  keystone-mysql-router:
    charm: ch:mysql-router
    channel: edge
  manila:
    charm: ch:manila
    num_units: 1
    options:
      default-share-backend: cephfsnfs1
      share-protocols: NFS
      openstack-origin: *openstack-origin
    channel: latest/edge
  manila-mysql-router:
    charm: ch:mysql-router
    channel: edge
  manila-ganesha:
    charm: ch:manila-ganesha
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: latest/edge
  manila-ganesha-mysql-router:
    charm: ch:mysql-router
    channel: edge
  memcached:
    charm: ch:memcached
    num_units: 1
    constraints: mem=1024
    channel: edge
  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    constraints: mem=4096
    channel: edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: edge
  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: latest/edge
  neutron-api-plugin-ovn:
    charm: ch:neutron-api-plugin-ovn
    channel: latest/edge
  ovn-chassis:
    charm: ch:ovn-chassis
    channel: latest/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      flat-network-providers: physnet1
      openstack-origin: *openstack-origin
      enable-ml2-port-security: true
      enable-qos: true
      enable-vlan-trunking: true
    constraints: mem=1024
    channel: latest/edge
  neutron-mysql-router:
    charm: ch:mysql-router
    channel: edge
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    constraints: mem=2048
    channel: latest/edge
  nova-compute:
    charm: ch:nova-compute
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    constraints: mem=4096
    channel: latest/edge
  nova-mysql-router:
    charm: ch:mysql-router
    channel: edge
  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: mem=1024
    channel: latest/edge
  placement-mysql-router:
    charm: ch:mysql-router
    channel: edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *source
    constraints: mem=1024
    channel: edge
  swift-proxy:
    charm: ch:swift-proxy
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      replicas: 3
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      zone-assignment: manual
    constraints: mem=1024
    channel: latest/edge
  swift-storage-z1:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 1
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: latest/edge
  swift-storage-z2:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 2
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: latest/edge
  swift-storage-z3:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 3
    storage:
      block-devices: cinder,10G
    constraints: mem=1024
    channel: latest/edge
  octavia:
    charm: ch:octavia
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      spare-pool-size: 2
      loadbalancer-topology: 'ACTIVE_STANDBY'
    channel: latest/edge
  octavia-mysql-router:
    charm: ch:mysql-router
    channel: edge
  glance-simplestreams-sync:
    charm: ch:glance-simplestreams-sync
    num_units: 1
    options:
      use_swift: true
      mirror_list: "[{url: 'http://cloud-images.ubuntu.com/releases/',
                      name_prefix: 'ubuntu:released',
                      path: 'streams/v1/index.sjson', max: 1,
                      item_filters: ['release~(jammy|kinetic)', 'arch~(x86_64|amd64)', 'ftype~(disk1.img|disk.img)']}]"
    constraints: root-disk=8G
    channel: latest/edge
  octavia-diskimage-retrofit:
    charm: ch:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-series: *series
    channel: latest/edge
